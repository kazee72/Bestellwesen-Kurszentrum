<!DOCTYPE html>
<html>
    <header>
        {% block header %}
            <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">    
            <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}"/>       
        {% endblock %}
    </header>

    <body>

        {% include 'NavBar.html' %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for msg in messages %}
                <li>{{ msg }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </body>
</html>
