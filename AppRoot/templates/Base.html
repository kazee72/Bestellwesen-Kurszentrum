<!DOCTYPE html>
<html>
    <header>
        {% block header %}{% endblock %}
    </header>

    <body>

        {% include 'NavBar.html' %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for msg in messages %}
                <li>{{ msg }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </body>
</html>
