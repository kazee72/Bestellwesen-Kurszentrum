<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Hintergrundfarbe der Seite */
        body {
            background-color: black; /* Schwarzer Hintergrund */
            color: white;            /* Weiße Schriftfarbe */
            font-family: Arial, sans-serif; /* Schriftart */
        }

        /* Stil für das Formular */
        .login-container {
            background-color: white; /* Weißer Kasten */
            color: black;            /* Schwarze Schriftfarbe im Kasten */
            padding: 20px;          /* Innenabstand */
            border-radius: 8px;     /* Abgerundete Ecken */
            width: 300px;           /* Breite des Kastens */
            margin: 100px auto;     /* Zentrierung des Kastens */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Schatteneffekt */
        }

        /* Stil für die Schaltfläche */
        input[type="submit"] {
            background-color: orange; /* Orange Hintergrundfarbe */
            color: white;             /* Weiße Schriftfarbe */
            border: none;             /* Kein Rahmen */
            padding: 10px;           /* Innenabstand */
            border-radius: 5px;      /* Abgerundete Ecken */
            cursor: pointer;          /* Zeiger-Cursor */
        }

        /* Stil für die Schaltfläche bei Hover */
        input[type="submit"]:hover {
            background-color: darkorange; /* Dunkelorange bei Hover */
        }

        /* CSS für die Bildpositionierung */
        .logo {
            position: absolute; /* Korrektur des Schreibfehlers */
            right: 50px;       /* Abstand vom rechten Rand */
            top: 120px;        /* Abstand vom oberen Rand */
        }
    </style>
</head>
<body>
    <img src="santis_training_verein_logo.jpg" class="logo" alt="Santis Training AG Logo"> <!-- Bild innerhalb des Body-Tags -->

    <div class="login-container"> <!-- Container für das Formular -->
        <h2>Login-Seite für Kursleiter Santis Training AG</h2>
        <h3>Dies ist eine Testseite, die der Hammer aussieht</h3>
        <h4
        <form method="POST" action="/login">
            <label for="username">Benutzername:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Passwort:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Einloggen">
        </form>
    </div>
</body>
</html>
