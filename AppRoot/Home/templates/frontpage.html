    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
{% endblock %}

{% block content %}
    <div class="homecontent">
        {% if username is defined %}
        <h1 class="welcome">Willkommen, {{ username }}</h1>
        {% else %}
        <h1 class="welcome">Willkommen, <a href="/login" class="link">melden Sie sich an</a> um fortzufahren.</h1>
        {% endif %}
    </div>
{% endblock %}
